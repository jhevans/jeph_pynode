<head>
  <title>Our Lovely App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header>
            {{> navbar}}
        </header>
        {{> routeSearch}}
    </div>
</body>

<template name="routeSearch">

    <form class="routeSearchForm form-horizontal">
        <div class="form-group">
            <label for="fromInput" class="control-label col-lg-2">From:</label>
            <div class="col-sm-6">
                <input type="text" id="fromInput" name="fromInput" class="fromInput form-control" placeholder="From">
                <span class="help-block">Please enter a subject to....</span>
            </div>
        </div>
        <div class="form-group">
            <label for="toInput" class="control-label col-lg-2">To:</label>
            <div class="col-sm-6">
                <input type="text" id="toInput" name="toInput" class="toInput form-control" placeholder="To">
                <span class="help-block">Please enter a subject to...</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p> Search for a route from {{from}} to {{to}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Find a route</button>
            </div>
        </div>

    </form>
</template>
