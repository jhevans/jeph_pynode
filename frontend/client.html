<head>
  <title>Our Lovely App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header>
            {{> navbar}}
        </header>

        {{> hello}}
        {{> routeSearch}}
    </div>
</body>

<template name="routeSearch">

    <form class="routeSearchForm">
        <div class="col-xs-10 form-group">
            <label for="fromInput" class="control-label">From:</label>
            <input type="text" id="fromInput" name="fromInput" class="fromInput form-control" placeholder="From">
            <span class="help-block">Please enter a subject to....</span>
        </div>
        <div class="col-xs-10 form-group">
            <label for="toInput" class="control-label">To:</label>
            <input type="text" id="toInput" name="toInput" class="toInput form-control col-xs-3" placeholder="To">
            <span class="help-block">Please enter a subject to...</span>
        </div>

        <div class="col-xs-10 form-group">
            <p> Search for a route from {{from}} to {{to}}</p>
            <button type="submit" class="btn btn-success">Find a route</button>
        </div>

        <div class="col-xs-10">
            {{route}}
        </div>


    </form>
</template>

<template name="hello">
  <button class="btn btn-success"> Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
