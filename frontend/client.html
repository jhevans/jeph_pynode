<head>
  <title>Our Lovely App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Meteor!</h1>
        {{> hello}}
        {{> routeSearch}}
    </div>
</body>

<template name="routeSearch">

    <form class="routeSearchForm">
        <label for="fromInput">From:</label>
        <input type="text" name="fromInput" class="fromInput">

        <label for="toInput">To:</label>
        <input type="text" name="toInput" class="toInput">


        <p>Search for a route from {{from}} to {{to}}</p>

        <button type="submit">Find a route</button>
    </form>
</template>

<template name="hello">
  <button class="btn btn-success"> Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
