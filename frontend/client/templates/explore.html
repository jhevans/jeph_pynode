<template name="explore">
    <h1>Explore</h1>

    <h2>Your target is {{target}} in {{pathLength}} hops!</h2>

    <h3>You're now at {{historyItems.length}} hops</h3>

    {{#if successHops}}
        <h3>You got it in {{successHops}}</h3>
    {{/if}}

    <ul>
    {{#each historyItems}}
        <li>{{name}}</li>
    {{/each}}
    </ul>
    <svg class="canvasContainer">

    </svg>
</template>
