<template name="explore">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!--<img src="images/jeph_explore.png" class="img-responsive" alt="Cinque Terre">-->
                <h1 class="jumbotron" id="wikiHop">Wiki Hop</h1>

                <h2>Your target is {{target}} in {{pathLength}} hops!</h2>

                {{#if successHops}}
                    <h2>You got to {{lastChallenge.target}} in {{lastChallenge.nHops}} hops! Your target was {{lastChallenge.targetHops}}</h2>
                {{else}}
                    <h3>You're now at {{historyItems.length}} hops</h3>
                {{/if}}

                <ul>
                    {{#each historyItems}}
                        <li>{{name}}</li>
                    {{/each}}
                </ul>

            </div>
            <div class="col-md-8">
                <svg width="100%" height="100%" class="canvasContainer">

                </svg>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{article.title}}</h3>
                    </div>
                    <div class="panel-body">{{article.extract}}</div>
                </div>
            </div>
        </div>
    </div>
</template>
